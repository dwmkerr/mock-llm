    app.kubernetes.io/instance: test-chart
    app.kubernetes.io/managed-by: Helm
automountServiceAccountToken: false
---
# Source: mock-llm/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: test-chart-mock-llm
  labels:
    app.kubernetes.io/name: mock-llm
