---
# Source: mock-llm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-chart-mock-llm
  labels:
    app.kubernetes.io/name: mock-llm
    app.kubernetes.io/instance: test-chart
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mock-llm
      app.kubernetes.io/instance: test-chart
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mock-llm
        app.kubernetes.io/instance: test-chart
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: test-chart-mock-llm
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: mock-llm
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6556
              protocol: TCP
          env:
            - name: PORT
              value: "6556"
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 1
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 1
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
      volumes:
