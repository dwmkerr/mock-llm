apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mock-llm.fullname" . }}-test-connection"
  labels:
    {{- include "mock-llm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "mock-llm.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
  restartPolicy: Never
