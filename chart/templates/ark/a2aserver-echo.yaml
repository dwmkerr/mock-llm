{{- if .Values.ark.a2a.enabled -}}
apiVersion: ark.mckinsey.com/v1prealpha1
kind: A2AServer
metadata:
  name: {{ include "mock-llm.fullname" . }}-echo
  labels:
    {{- include "mock-llm.labels" . | nindent 4 }}
spec:
  address:
    {{- if and .Values.ark.a2a.agentCardHost .Values.ark.a2a.agentCardPort }}
    value: http://{{ .Values.ark.a2a.agentCardHost }}:{{ .Values.ark.a2a.agentCardPort }}/a2a/agents/echo-agent
    {{- else }}
    value: http://{{ include "mock-llm.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/a2a/agents/echo-agent
    {{- end }}
  description: Simple echo agent that responds instantly with the user's message
  pollInterval: {{ .Values.ark.a2a.pollInterval | default "1m" }}
{{- end }}
