{{- if .Values.ark.mcp.enabled -}}
apiVersion: ark.mckinsey.com/v1alpha1
kind: MCPServer
metadata:
  name: {{ include "mock-llm.fullname" . }}-mcp
  labels:
    {{- include "mock-llm.labels" . | nindent 4 }}
    {{- with .Values.ark.mcp.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  description: Mock MCP Server
  address:
    valueFrom:
      serviceRef:
        name: {{ include "mock-llm.fullname" . }}
        port: http
        path: {{ if eq (.Values.ark.mcp.transport | default "http") "sse" }}/sse{{ else }}/mcp{{ end }}
  transport: {{ .Values.ark.mcp.transport | default "http" }}
{{- end }}
